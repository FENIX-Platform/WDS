<html>

    <head>

        <title>WDS - FENIX Web Data Server</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='icon' type='image/jpeg' href='images/fx_logo.png'>
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        <link href='css/homepage.css' rel='stylesheet' type='text/css'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.5.0/sweet-alert.css' rel='stylesheet' type='text/css'>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>

        <script type='application/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.5.0/sweet-alert.min.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
        <script type='application/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>

        <script type='application/javascript'>

            function setup() {
                $('.chosen-select').select2({
                    placeholder: 'Please select...',
                    allowClear: true
                });
            }

            function create() {
                if ($('#datasource').val() == '') {
                    swal({
                        title: 'Error',
                        type: 'error',
                        text: 'Please select a datasource.',
                        html: true
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        url: 'rest/fenix/create',
                        data: {
                            query: $('#query').val(),
                            datasource: $('#datasource').val(),
                            collection: $('#collection').val(),
                            outputType: $('#outputType').val()
                        },
                        success: function (response) {
                            var json = response;
                            if (typeof json == 'string')
                                json = $.parseJSON(response);
                            $('#out').val(JSON.stringify(json));
                        },
                        error: function (a) {
                            $('#out').val(a.responseText);
                            swal({
                                title: 'Error',
                                type: 'error',
                                text: a.responseText,
                                html: true
                            });
                        }
                    });
                }
            }

            function retrieve() {
                if ($('#datasource').val() == '') {
                    swal({
                        title: 'Error',
                        type: 'error',
                        text: 'Please select a datasource.',
                        html: true
                    });
                } else {
                    $.ajax({
                        type: 'GET',
                        url: 'rest/fenix/retrieve',
                        data: {
                            query: $('#query').val(),
                            datasource: $('#datasource').val(),
                            collection: $('#collection').val(),
                            outputType: $('#outputType').val()
                        },
                        success: function (response) {
                            var json = response;
                            if (typeof json == 'string')
                                json = $.parseJSON(response);
                            $('#out').val(JSON.stringify(json));
                        },
                        error: function (a) {
                            $('#out').val(a.responseText);
                            swal({
                                title: 'Error',
                                type: 'error',
                                text: a.responseText,
                                html: true
                            });
                        }
                    });
                }
            }

        </script>

    </head>

    <body onload='setup();'>
        <div class='container box'>
            <div class='row'>
                <div class='col-xs-10'>
                    <div class='title'>
                        FENIX Web Data Server 5.0
                    </div>
                </div>
                <div class='col-xs-2'>
                    <img src='images/fx_logo.png' class='img pull-right'>
                    <img src='images/fao_logo.png' class='img pull-right'>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-xs-4'>
                    <div class='subtitle'>
                        Datasource
                    </div>
                </div>
                <div class='col-xs-4'>
                    <div class='subtitle'>
                        Collection <small>MongoDB only</small>
                    </div>
                </div>
                <div class='col-xs-4'>
                    <div class='subtitle'>
                        Output Type
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-4'>
                    <select id='datasource' style='width: 100%;' class='chosen-select' data-placeholder='Please select a datasource...'>
                        <option></option>
                        <option value='faostat'>SQLServer</option>
                        <option value='guidotest'>MongoDB</option>
                        <option value='orienttest'>OrientDB</option>
                    </select>
                </div>
                <div class='col-xs-4'>
                    <select id='collection' style='width: 100%;' class='chosen-select' data-placeholder='Please select a collection...'>
                        <option value='barbaglia'>Default</option>
                    </select>
                </div>
                <div class='col-xs-4'>
                    <select id='outputType' style='width: 100%;' class='chosen-select' data-placeholder='Please select a collection...'>
                        <option value='object'>Object</option>
                        <option value='array'>Array</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='subtitle'>
                        Query <small>SQL: SELECT AreaCode, AreaNameE FROM Area; MongoDB: {"buongiorno": "mondo"}</small>
                    </div>
                </div>
                <div class='col-xs-12'>
                    <textarea id='query' style='width: 100%; height: 50px; text-align: left;'></textarea>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='subtitle'>
                        CRUD Services
                    </div>
                </div>
                <div class='col-xs-3'>
                    <button class='button' style='width: 100%;' onclick='create();'>
                        <i class='fa fa-database'></i> Create
                    </button>
                </div>
                <div class='col-xs-3'>
                    <button class='button' style='width: 100%;' onclick='retrieve();'>
                        <i class='fa fa-database'></i> Retrieve
                    </button>
                </div>
                <div class='col-xs-3'>
                    <button class='button' style='width: 100%;' onclick='wds_delete();'>
                        <i class='fa fa-database'></i> Delete
                    </button>
                </div>
                <div class='col-xs-3'>
                    <button class='button' style='width: 100%;' onclick='update();'>
                        <i class='fa fa-database'></i> Update
                    </button>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='subtitle'>
                        Results
                    </div>
                </div>
                <div class='col-xs-12'>
                    <textarea id='out' style='width: 100%; height: 75px;'></textarea>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='text-center'>
                        <a target='_blank' href='https://github.com/FENIX-Platform/WDS'>
                            <i class='fa fa-github fa-2x'></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
