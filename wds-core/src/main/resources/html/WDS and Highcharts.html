<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>WDS To Feed Highcharts</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">jQuery.noConflict();</script>
		<script src="http://code.highcharts.com/stock/highstock.js"></script>
		<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
		<script type="text/javascript" src="/highslide/highslide-full.min.js"></script>
		<script type="text/javascript" src="/highslide/highslide.config.js" charset="utf-8"></script>
		<script type="text/javascript">
			(function($){
				$(function() {
					$.getJSON('http://localhost:8080/wds/api?out=json&db=faostat&select=Year,Value&from=data[D],element[E]&where=D.elementcode%285312%29,D.itemcode%2815%29,D.areacode%282%29,D.domaincode%28%27QC%27%29,JOIN%28D.elementcode:E.elementcode%29&orderby=E.elementnamee,D.year&jsoncallback=?', function(data) {
						window.chart = new Highcharts.Chart({
							chart : {
								renderTo : 'container',
								type: 'spline'
							},
							xAxis: {
								categories: ['1960', '1961', '1962', '1963', '1964', '1965', '1966', '1967', '1968', '1969', '1970'],
								labels: {
									rotation: -45
								}
							},
							rangeSelector : {
								selected : 5
							},
							title : {
								text : 'Area Harvested'
							},
							subtitle : {
								text : 'Afghanistan'
							},
							series : [{
								name : 'Wheat',
								data : data,
								tooltip: {
									valueDecimals: 2
								}
							}]
					});
				});
			});
		})(jQuery);
	</script>
	</head>
	<body>
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
