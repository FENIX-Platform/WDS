<html>
    <head>
        <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script type='text/javascript'>
            function test() {
                var payload = {
                    "datasource": "faostatdb",
                    "domainCode": "TM",
                    "lang": "E",
                    "list1Codes": ["'2'"],
                    "list2Codes": ["'231'"],
                    "list3Codes": ["'2610'"],
                    "list4Codes": ["'15'"],
                    "list5Codes": ["'2011'"],
                    "list6Codes": [],
                    "list7Codes": [],
                    "nullValues": false,
                    "thousand": "",
                    "decimal": ".",
                    "decPlaces": 2,
                    "limit": 100
                };
                $.ajax({
                    type: 'POST',
                    url: 'http://faostat3.fao.org/wds/rest/procedures/data',
                    data: {
                        'payload': JSON.stringify(payload)
                    },
                    success: function (response) {
                        var json = response;
                        if (typeof json == 'string')
                            json = $.parseJSON(response);
                        $('#out').append(json);
                    },
                    error: function(a, b, c) {
                        console.log(a);
                        console.log(b);
                        console.log(c);
                    }
                });
            }
        </script>
    </head>
    <body onload='test();'>
        <div id='out'></div>
    </body>
</html>
